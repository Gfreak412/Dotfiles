env:
    TERM: xterm-256color
window:
    padding:
        x: 3 
        y: 3
    dimensions:
        columns: 90
        lines: 30

    title: Alacritty
class:
    instance: Alacritty
    general: Alacritty

font:
    normal:
        family: SpaceMono Nerd Font
        style: Regular
    bold:
        family: SpaceMono Nerd Font
        style: Bold
    italic:
        family: SpaceMono Nerd Font
        style: Italics
    bold_italic:
        family: SpaceMono Nerd Font
        style: Bold Italic
    size: 12 

offset:
    x: 0
    y: 1

schemes:
  ### Doom One ###
  DoomOne: &DoomOne
    primary:
      background: '#282c34'
      foreground: '#bbc2cf'
    cursor:
      text: CellBackground
      cursor: '#528bff'
    selection:
      text: CellForeground
      background: '#3e4451'
    normal:
      black:   '#1c1f24'
      red:     '#ff6c6b'
      green:   '#98be65'
      yellow:  '#da8548'
      blue:    '#51afef'
      magenta: '#c678dd'
      cyan:    '#5699af'
      white:   '#abb2bf'
    bright:
      black:   '#5b6268'
      red:     '#da8548'
      green:   '#4db5bd'
      yellow:  '#ecbe7b'
      blue:    '#3071db'   # This is 2257a0 in Doom Emacs but I lightened it.
      magenta: '#a9a1e1'
      cyan:    '#46d9ff'
      white:   '#dfdfdf'
